# Training Configuration for DQN on Stud Poker

# Environment Settings
game: "kuhn_poker"  # OpenSpiel game name
num_players: 2

# Network Architecture
hidden_dims: [256, 256]

# Hyperparameters
learning_rate: 0.0001
gamma: 0.99  # Discount factor
epsilon_start: 1.0
epsilon_end: 0.01
epsilon_decay: 0.995

# Replay Buffer
buffer_size: 10000
batch_size: 64

# Training Settings
num_episodes: 10000
target_update_freq: 100
log_interval: 100
save_interval: 1000

# Directories
log_dir: "logs"
checkpoint_dir: "checkpoints"
